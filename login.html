<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="css/load.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
</head>
<body>
<div class="container">
    <div id="wrapper">
        <div class="h-panel">
            <div class="h-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                    <p class="title">小米商城</p>
                    <p class="desc">让每个人都能享受科技的乐趣</p>
                </a>
            </div>
        </div>
        <div id="login-panel-banner">
            <a href="index.html">
                <img src="images/轮播图/load.png"" alt="">
            </a>
        </div>
    </div>
    <div class="wrap">
        <div class="login-main">
            <div class="nav-tabs-panel">
                <div class="nav-tabs">
                    <a href="javascript:;" class="nav-tab-link now">帐号登录</a>
                    <span class="nav-tabs-line"></span>
                    <a href="javascript:;" class="nav-tab-link">扫码登录</a>
                </div>
            </div>
            <div class="tab-con">
                <div class="login-class">
                    <form  action="index.html" id="login-main-form" method="post" onsubmit="return check()">
                        <input type="text" id="username" name="user" placeholder="邮箱/手机号码/小米ID">
                        <input type="password" id="pwd" name="password" placeholder="密码">
                        <div class="error-tip">
                            <img src="images/icon/警告.png" alt="" class="error-tip-image" id='remind-imag'>
                            <span class="error-tip-text" id='remind-text'></span>
                        </div>
                        <div class="login-move">
                            <div class="btn-bg">
                                <input type="submit" id="login-button" value="登录">
                            </div>
                            <div class="other-panel">
                                <span class="sms-link">
                                    <a href="javascript:;" class="login-type-link">手机短信登录/注册</a>
                                </span>
                                <div class="reverse">
                                    <a href="register.html" class="out-link">立即注册</a>
                                    <span class="reverse-line"></span>
                                    <a href="javascript:;" class="out-link">忘记密码？</a>
                                </div>
                            </div>
                        </div>
                        <div class="oth-type-title">
                            <div class="oth-type-line1"></div>
                            <legend>其他方式登录</legend>
                            <div class="oth-type-line2"></div>
                            <div class="sns-login-link">
                                <ul>
                                    <li><a href="javascript:;"><img src="images/icon/qq.png" alt=""></a></li>
                                    <li><a href="javascript:;"><img src="images/icon/微博.png" alt=""></a></li>
                                    <li><a href="javascript:;"><img src="images/icon/支付宝.png" alt=""></a></li>
                                    <li><a href="javascript:;"><img src="images/icon/微信.png" alt=""></a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <div class="saoma">
                        <img src="images/icon/canvas.png" alt="">
                        <div class="saoma-tip">
                            <p>使用<span>小米商城APP</span>扫一扫</p>
                            <p>小米手机可打开&nbsp;&nbsp;[设置]&nbsp;&nbsp;>&nbsp;&nbsp;[小米帐号]&nbsp;&nbsp;扫码登录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-custom-display">
        <div class="nf-link">
            <ul class="lang-select-list">
                <li>
                <a href="javascript:;">简体</a>
                </li>
                <li>
                    <a href="javascript:;">繁体</a>
                </li>
                <li>
                    <a href="javascript:;">English</a>
                </li>
                <li>
                    <a href="javascript:;">常见问题</a>
                </li>
                <li>
                    <a href="javascript:;">隐私政策</a>
                </li>
            </ul>
        </div>
        <div class="nf-info">
            小米公司版权所有-京ICP备10046444-
            <a href="javascript:;">
                    <span><img src="images/icon/ghs.png" alt=""></span>
                    京公网安备11010802020134号
            </a>
            -京ICP证110507号
        </div>
    </div>
</div>
</body>
</html>
