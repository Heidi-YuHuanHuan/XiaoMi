<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小米帐号-注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src='js/bootstrap-select.min.js'></script>

    <script src="js/register.js"></script>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <div class="layout">
            <div class="main-continer">
                <div class="logo-area">
                    <a href="javascript:;" class="milogo"><img src="images/logo.png" alt=""></a>
                </div>
                <div class="title-item">
                    <h4>注册小米帐号</h4>
                </div>
                <div class="register-box">
                    <form action="index.html" id="login-main-form" method="post" onsubmit="return checkForm()">
                        <div class="phone-step">
                        <h4 class="caption">国家/地区</h4>
                        <div class="country-select-box">
                            <select  class="selectpicker countrypicker"  data-live-search="true" data-default="中国">
                            </select>
                            <p class="selelct-box-tip">成功注册帐号后，国家/地区将不能被更改</p>
                        </div>
                        <h4 class="caption">手机号码</h4>
                        <input id="phone" type="tel" name="phone" onfocus="checkForm()" onblur="checkForm()">
                        <span class="error-tip-text" id='remind-text'></span>
                        </div>
                        <div class="error-tip">
                            <img src="images/icon/警告.png" alt="" class="error-tip-image" id='remind-imag'>

                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="完成注册">
                        </div>
                    </form>
                </div>
                <div class="privcy-box">
                    <div class="msg">
                        <img src="images/icon/对勾.png" alt="" class="msg-image">
                        注册帐号即表示您同意并愿意遵守小米
                        <a href="javascript:;" class="inspect-link-aggrement">用户协议</a>
                        和
                        <a href="javascript:;" class="inspect-link-privcy">隐私政策</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-custom-display">
        <div class="nf-link">
            <ul class="lang-select-list">
                <li>

                </li>
                <li>

                </li>
            </ul>
        </div>
        <div class="nf-info">
            小米公司版权所有-京ICP备10046444-

            -京ICP证110507号

    </div>
</div>
